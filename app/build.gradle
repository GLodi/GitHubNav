apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'android-apt'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "giuliolodi.gitnav"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 6
        versionName "1.5"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main.java.srcDirs += 'src/main/kotlin' }
}

kapt {
    generateStubs = true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Support
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'
    compile 'com.android.support:cardview-v7:26.0.2'
    compile 'com.android.support:customtabs:26.0.2'

    // Network
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp:okhttp-urlconnection:1.6.0'
    compile 'com.squareup.okhttp:okhttp:1.6.0'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'com.jakewharton.timber:timber:4.5.1'

    // DI
    compile 'com.google.dagger:dagger:2.11'
    kapt 'com.google.dagger:dagger-compiler:2.11'
    provided 'org.glassfish:javax.annotation:10.0-b28'

    // Rx
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxkotlin:2.0.3'

    // Stuff
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.daniel-stoneuk:material-about-library:1.1.1'
    compile 'com.pddstudio:highlightjs-android:1.4.0'
    compile 'com.github.GrenderG:Toasty:1.1.2'
    compile 'com.github.mukeshsolanki:MarkdownView-Android:1.0.3'
    compile 'org.ocpsoft.prettytime:prettytime:3.2.7.Final'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.github.javierugarte:githubcontributionsview:1.2.2'

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Testing
    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // Firebase
    compile 'com.google.firebase:firebase-crash:10.2.4'
}
repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'